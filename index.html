<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân bổ bộ nhớ kiểu Best Fit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        label, input, button {
            margin-bottom: 10px;
            display: block;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phân bổ bộ nhớ kiểu Best Fit</h1>
        <label for="sokhoiNho">Nhập số khối nhớ:</label>
        <input type="number" id="sokhoiNho" name="sokhoiNho" min="1">

        <label for="sotienTrinh">Nhập số tiến trình:</label>
        <input type="number" id="sotienTrinh" name="sotienTrinh" min="1">

        <button id="nutGui">Tiếp tục</button>

        <div id="nhapLieu"></div>
        <div id="ketQua"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
